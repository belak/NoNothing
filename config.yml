# Whether or not the plugin is enabled
enabled: true

# This makes the below options global,
# essentially using the config file for options
# If this is false, the options below enable
# and disable the checks for permissions 
global: false

# Each option disables something specific
disable:
  # Hunger damage
  hunger: true

  # All damage
  damage: true

  # Exhaustion (run forever)
  exhaustion: true

  # Makes monsters unable to target you
  target: true